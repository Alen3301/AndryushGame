<!DOCTYPE html>
<html>
<head>
  <title>Игра: Поймай текст</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      overflow: hidden;
    }

	.gif { 
		height: 1000px;
		width: 1400px;
	}
    #text {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 5vw; 
      cursor: pointer;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="container">
    <p id="text">Поймай меня!</p>
  </div>
  <div class="gif">
	<img id="gif" style="display: none;" class="gif" src="https://i.gifer.com/origin/56/56307a840f4988bdd80e074b8fdee5cd_w200.gif">
</div>
<audio id="audioPlayer" src="llll.mp3"></audio>
  <script>
    var container = document.getElementById("container");
    var text = document.getElementById("text");

    var containerWidth = container.offsetWidth;
    var containerHeight = container.offsetHeight;
    var textWidth = text.offsetWidth;
    var textHeight = text.offsetHeight;

    function getRandomPosition() {
      var maxX = containerWidth - textWidth;
      var maxY = containerHeight - textHeight;
      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);
      return { x: randomX, y: randomY };
    }

    function moveText() {
      var position = getRandomPosition();
      text.style.left = position.x + "px";
      text.style.top = position.y + "px";
    }

    text.addEventListener("click", function() {
		document.getElementById("container").style.display = "none";
		document.getElementById('gif').style.display = "block";
		let audioPlayer = document.getElementById('audioPlayer');
		audioPlayer.play();
    	moveText();
    });

    setInterval(moveText, 1000);
  </script>
</body>
</html>
